---
- name: install lightdm and greeter
  dnf:
    name: "{{ item }}"
    state: latest
  with_items:
    - lightdm
    - slick-greeter

- name: enable lightdm service
  systemd:
    name: lightdm
    enabled: yes

- name: enable slick greeter
  lineinfile:
    path: /etc/lightdm/lightdm.conf
    regexp: '^#greeter-session=example-gtk-gnome'
    line: 'greeter-session=slick-greeter'
